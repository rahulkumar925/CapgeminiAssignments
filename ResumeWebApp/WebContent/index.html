<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resume</title>
</head>
<body>
<form action="MyServlet" method="post">
First Name: <input type="text" name="firstName" required/><br/>
Last Name:  <input type="text" name="lastName" required/> <br/>
Gender: <Input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="male" checked/>Male<br/>
        
Highest Qualification: <select name="hq">>
<option value="Mtech"> Mtech</option>
<option value="Btech" >Btech</option>
<option value="Twelve">Twelve</option>
</select>
<br/>
Date of Birh: <input type="date" name="dob"/><br/>
Hobbies: <input type="checkbox" name="hobbies" value="WatchingTv"/>Watching Tv<br/>
         <input type="checkbox" name="hobbies" value="dancing"/>Dancing<br/>
         <input type="checkbox" name="hobbies" value="singing"/>Singing<br/>
         <input type="checkbox" name="hobbies" value="blogging"/>Blogging<br/>
         
Address: <textarea rows="4" cols="30" name="address"></textarea><br/>
Skills: <input type="checkbox" name="skills" value="C"/>C<br/>
         <input type="checkbox" name="skills" value="HTML"/>HTML<br/>
         <input type="checkbox" name="skills" value="Java"/>Java<br/>
         <input type="checkbox" name="skills" value="Python"/>Python<br/>
Email: <input type="email" name="email" value="Email" /><br/>
Phone No: <input type="number" name="phone" value="phone" /><br/>
Summary: <textarea rows="4" cols="30" name="summary"></textarea><br/>
<input type="submit" value="Submit"/>
<input type="reset" value="Clear"/>
</form>
</body>
</html>
